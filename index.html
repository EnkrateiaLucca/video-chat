<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Study Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
            max-height: calc(100vh - 400px);
        }

        .file-upload {
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            text-align: center;
        }

        .upload-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .upload-button:hover {
            background-color: var(--primary-hover);
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .transcript-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            max-height: calc(100vh - 200px);
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        /* Custom scrollbar styling */
        .transcript-container::-webkit-scrollbar {
            width: 8px;
        }

        .transcript-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .transcript-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        .transcript-container::-webkit-scrollbar-thumb:hover {
            background-color: #cbd5e1;
        }

        .transcript-segment {
            padding: 12px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .transcript-segment:hover {
            background-color: #f1f5f9;
        }

        .transcript-segment.active {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
        }

        .timestamp {
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .ai-qa-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .question-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #questionInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        #askButton {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #askButton:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .response-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f8fafc;
            display: none;
        }

        .timestamp-reference {
            display: inline-block;
            background-color: #dbeafe;
            padding: 2px 8px;
            border-radius: 4px;
            color: #1e40af;
            cursor: pointer;
            margin: 0 2px;
        }

        .timestamp-reference:hover {
            background-color: #bfdbfe;
        }

        .api-key-container {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 1px dashed #cbd5e1;
        }

        #apiKeyInput {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .status-message.loading {
            background-color: #f0f9ff;
            color: #0c4a6e;
        }

        .status-message.error {
            background-color: #fef2f2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div class="file-upload">
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none">
                <button class="upload-button" onclick="document.getElementById('folderInput').click()">
                    Select Video Folder
                </button>
            </div>

            <div class="video-container">
                <video id="videoPlayer" controls>
                    Your browser does not support the video element.
                </video>
            </div>

            <div class="ai-qa-container">
                <div class="question-container">
                    <input type="text" id="questionInput" placeholder="Ask any question about the video content...">
                    <button id="askButton" disabled>Ask AI</button>
                </div>
                <div class="status-message" id="statusMessage"></div>
                <div id="responseContainer" class="response-container"></div>
                <div class="api-key-container">
                    <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API key">
                    <button id="saveApiButton" class="upload-button">Save API Key</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search in transcript...">
            </div>
            <div id="transcriptContainer" class="transcript-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
